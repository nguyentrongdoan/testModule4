<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List City</title>
</head>
<body>
<a href="/create-city">Add City</a>
<h1>City List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>National</th>
        <th>Area</th>
        <th>Population</th>
        <th>GDP</th>
        <th>Description</th>
        <th colspan="3">Action</th>
    </tr>
    <th:block th:each="cities : ${city}">
        <tr>
            <td th:text="${cities.id}"></td>
            <td th:text="${cities.name}"></td>
            <td th:text="${cities.national}"></td>
            <td th:text="${cities.area}"></td>
            <td th:text="${cities.population}"></td>
            <td th:text="${cities.gdp}"></td>
            <td th:text="${cities.description}"></td>
            <td><a th:href="@{/edit-city/__${cities.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-city/__${cities.id}__ }">Delete</a></td>
            <td><a th:href="@{/view-city/__${cities.id}__ }">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
