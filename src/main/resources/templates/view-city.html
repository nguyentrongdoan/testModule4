<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View City</title>
</head>
<body>
<form th:action="@{/view-city}" th:object="${city}" method="get">
    <label>
        <input th:type="hidden" name="id" th:field="*{id}">
    </label>
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${city.name}"></td>
        </tr>
        <tr>
            <td>National:</td>
            <td th:text="${city.national}"></td>
        </tr>
        <tr>
            <td>Area:</td>
            <td th:text="${city.area}"></td>
        </tr>
        <tr>
            <td>Population:</td>
            <td th:text="${city.population}"></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td th:text="${city.gdp}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${city.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><button><a href="/cities">Exit</a></button></td>
        </tr>
    </table>
</form>
</body>
</html>
